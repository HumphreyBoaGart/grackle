# GRACKLE SYSLOG CONFIG - 20-fail2ban.conf
# Generated From: /opt/grackle/skel/etc/syslog/rsyslog.d/20-fail2ban.conf
# Saves To: /etc/rsyslog.d/20-fail2ban.conf
#
# Drop-in UFW component for rsyslog
#

# Uncomment to log fail2ban messages to file
if ($programname startswith "fail2ban") then {
  action(
    type="omfile"
    file="/var/log/fail2ban.log"
    fileCreateMode="0640"
    fileOwner="root"
    fileGroup="adm"
  )
  stop
}
# Uncomment to log fail2ban messagesges to tmpfs
#:msg,contains,"[fail2ban " /tmp/log/fail2ban.log
#& stop
