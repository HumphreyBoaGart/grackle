# GRACKLE SYSLOG CONFIG - 30-phpfpm.conf
# Generated From: /opt/grackle/skel/etc/syslog/rsyslog.d/30-phpfpm.conf
# Saves To: /etc/rsyslog.d/30-phpfpm.conf
#
# Drop-in php-fpm component for rsyslog
#

# Uncomment to log system php-fpm daemon errors to file
if $programname == 'php-fpm' then {
  action(type="omfile"
         file="/var/log/php-fpm.log"
         fileOwner="root"
         fileGroup="adm"
         fileCreateMode="0640")
  stop
}

# Uncomment to log system php-fpm daemon errors to tmpfs
#:msg,contains,"php-fpm" /tmp/log/php-fpm.log
#& stop
