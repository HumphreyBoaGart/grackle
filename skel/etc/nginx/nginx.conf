user                    nginx nginx;
worker_processes        auto;
pid                     /var/run/nginx.pid;
error_log               /var/log/nginx/error.log notice;
events {
  worker_connections            1024;
}
http {
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
  access_log			off;
  #access_log                   /var/log/nginx/access.log  main;
  sendfile                      off;
  #set_real_ip_from             127.0.0.1;
  #real_ip_header               X-Forwarded-For;
  #real_ip_recursive            on;
  client_header_timeout         3m;
  client_body_timeout           3m;
  keepalive_timeout             65;
  send_timeout                  3m;
  client_max_body_size          10M;
  client_body_buffer_size       1K;
  client_header_buffer_size     1k;
  large_client_header_buffers   2 8k;
  gzip                          on;
  gzip_buffers                  16 8k;
  gzip_min_length               1100;
  gzip_proxied                  any;
  gzip_vary                     on;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/javascript
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
  include                       /etc/nginx/mime.types;
  include                       /etc/nginx/active/*.conf;
  index                         index.html index.php index.htm;
  server_tokens                 off;
  ssi                           off;
  autoindex                     off;
  default_type                  application/octet-stream;
  server {
    return 444;
  }
  server {
    listen 80 default;
    listen [::]:80 default;
    server_name _;
    include /etc/nginx/includes/headers.conf;
    include /etc/nginx/includes/util.conf;
    error_log /var/log/nginx/void-error.log warn;
    access_log off;
    #access_log /var/log/nginx/void-access.log main;
    root /opt/grackle/void;
    location / {
      try_files $uri $uri/ =404;
    }
  }
}
